<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>heroku login
		</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body >

		<div id="search">
			<input id="city-input" placeholder="City Name">
			<button id="search-btn" onclick="searchBtn()">Search City</button>
		</div>

		<div class="weather-container">
		</div>
		
		<script id="weather-template" type="text/x-handlebars-template">
			{{#each cityData}}
			<div class="city-data">
				<h2> {{this.CityName}} </h2>
				<p> {{this.Temperature}} </p>
				<!-- <br> -->
				<img src="http://openweathermap.org/img/wn/{{this.ConditionIcon}}@2x.png" >
				<p> {{this.Conditions}} </p>
				<button class="btn" id="save-Btn" onclick="saveBtn({{clickHelper this}})">+</button>
				<button class="btn" id="remove-Btn" onclick="removeBtn({{clickHelper this}})">-</button>
				<!-- <hr> -->
			</div>
			{{/each}}
		</script>


		<!-- <button onclick="onFetchData()">get city name</button> -->
		
		<script src="/handlebars/dist/handlebars.js"></script>
		<script src="/jquery/dist/jquery.js"></script>
		<!-- <script src="/node_modules/handlebars/dist/handlebars.js"></script> -->
		<!-- <script src="../node_modules/handlebars/dist/handlebars.js"></script>
		<script src="../node_modules/jquery/dist/jquery.js"></script> -->
		<script src="TempManager.js" async defer></script>
		<script src="Renderer.js" async defer></script>
		<script src="main.js" async defer></script>
	</body>
</html>
